<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBot Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone"></i> VoiceBot Assistant</h1>
            <p>Click the microphone to start speaking or type your message</p>
        </header>

        <main class="chat-container">
            <div id="chatMessages" class="chat-messages"></div>
            
            <div class="input-section">
                <div class="voice-controls">
                    <button id="micButton" class="mic-button" title="Click to speak">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button id="pauseTtsButton" class="pause-button" title="Pause/Resume speech">
                        <i class="fas fa-pause"></i>
                    </button>
                    <span id="voiceStatus" class="voice-status">Ready to listen</span>
                </div>
                
                <div class="text-input-section">
                    <input type="text" id="textInput" placeholder="Or type your message here..." />
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <aside class="sidebar">
            <h3>Recent Interactions</h3>
            <div id="logsList" class="logs-list">
                <p>Loading logs...</p>
            </div>
            <button id="refreshLogs" class="refresh-button">
                <i class="fas fa-refresh"></i> Refresh Logs
            </button>
        </aside>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
